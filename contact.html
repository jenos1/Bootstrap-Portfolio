<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Contact | Your Name</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-white" style="width:100%;">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Your Name</a>
        </div>
        <!-- Bootstrap 4.0.0-beta2. Create another <ul class="navbar-nav ml-auto"> for the navbar items you want on the right. ml-auto will pull your navbar-nav to the right where mr-auto will pull it to the left. -->
        <ul class="nav text-secondary">
          <li class="nav-item">
            <a class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Contact</a>
          </li>
        </ul>
      </div>
    </nav>


    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <div class="page-header">
            <h1>Contact</h1>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <form id="contact-form">
                <ul>
                  <li>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                  </li>
                  <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                  </li>
                  <li>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required="required"></textarea>
                  </li>
                </ul>
                <input type="submit">
              </form>
            </div>
          </div>
          </div>
        </div>

            <div class="col-sm-4">
              <div class="card">
                <div class="card-header">
                  Connect with Me
                </div>
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <a href="#" class="card-link"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
                    <a href="#" class="card-link"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
                    <a href="#" class="card-link"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
                  </blockquote>
                </div>
              </div>

            </div>
      </div>

          <footer>
            <div class="container">
              Copyright &copy; 2016 Your Name
            </div>
          </footer>
        </body>
      </html>
